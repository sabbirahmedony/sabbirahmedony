        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        padding: 2rem;
      }

      .container {
        width: 100%;
        height: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .links-container a {
        width: 80%;
        box-shadow: 2px 2px 0 #444;
      }

      .name {
        background-color: rgba(121, 85, 72, 0.4);
        color: #ccc;
        text-shadow: 4px 4px 0 #444;
        box-shadow: 2px 2px 0 #444;
        font-size: 18px;
      }

      .subtext {
        font-size: 16px;
        background-color: rgba(121, 85, 72, 0.4);
        color: #ccc;
        text-shadow: 1px 1px 0 #444;
        box-shadow: 2px 2px 0 #444;
      }

      svg {
        stroke: #6d4d41;
        transform: scale(1.5);
      }

      .portrait {
        border-color: #553c33 !important;
        width: 100%;
        max-width: 350px;
        height: auto;
        max-height: 500px;
      }

      span {
        display: block;
      }

      .skew-1 {
        -ms-transform: skewX(20deg); /* IE 9 */
        -webkit-transform: skewX(20deg); /* Safari */
        transform: skewX(20deg);
      }
      .skew-text-1 {
        -ms-transform: skewX(-20deg); /* IE 9 */
        -webkit-transform: skewX(-20deg); /* Safari */
        transform: skewX(-20deg);
      }

      .skew-2 {
        -ms-transform: skewX(-20deg); /* IE 9 */
        -webkit-transform: skewX-(20deg); /* Safari */
        transform: skewX(-20deg);
      }
      .skew-text-2 {
        -ms-transform: skewX(20deg); /* IE 9 */
        -webkit-transform: skewX(20deg); /* Safari */
        transform: skewX(20deg);
      }

      @media (min-width: 768px) {
        .link {
          width: 100%;
        }
      }
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }

        .name {
          font-size: 36px;
        }

      }
    </style>
  </head>
